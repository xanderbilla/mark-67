name: Full Stack Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: "Deploy Frontend"
        required: true
        default: true
        type: boolean
      deploy_backend:
        description: "Deploy Backend"
        required: true
        default: true
        type: boolean

env:
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend

jobs:
  get-infrastructure:
    uses: ./.github/workflows/get-infrastructure-info.yml
    secrets: inherit
  build-frontend:
    needs: get-infrastructure
    if: github.event.inputs.deploy_frontend != 'false'
    runs-on: ubuntu-latest
    outputs:
      frontend-tag: ${{ steps.meta.outputs.SHORT_SHA }}
      frontend-skip: ${{ steps.check-image.outputs.skip_build }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Image Tags
        id: meta
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if Frontend Image Exists
        id: check-image
        run: |
          if docker manifest inspect ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }} > /dev/null 2>&1; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Frontend Image
        if: steps.check-image.outputs.skip_build == 'false'
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }}

  build-backend:
    needs: get-infrastructure
    if: github.event.inputs.deploy_backend != 'false'
    runs-on: ubuntu-latest
    outputs:
      backend-tag: ${{ steps.meta.outputs.SHORT_SHA }}
      backend-skip: ${{ steps.check-image.outputs.skip_build }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Image Tags
        id: meta
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build JAR
        working-directory: ./demo
        run: ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if Backend Image Exists
        id: check-image
        run: |
          if docker manifest inspect ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }} > /dev/null 2>&1; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Backend Image
        if: steps.check-image.outputs.skip_build == 'false'
        uses: docker/build-push-action@v6
        with:
          context: ./demo
          file: ./demo/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }}

  deploy:
    needs: [get-infrastructure, build-frontend, build-backend]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Setup Frontend Environment
        if: needs.build-frontend.result == 'success'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.get-infrastructure.outputs.frontend-ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create directory structure
            sudo mkdir -p /opt/todo-app/frontend
            sudo chown ubuntu:ubuntu /opt/todo-app/frontend

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Create docker-compose.yml if it doesn't exist
            if [ ! -f /opt/todo-app/frontend/docker-compose.yml ]; then
              cat > /opt/todo-app/frontend/docker-compose.yml << 'EOF'
            version: '3.8'
            services:
              todo-frontend:
                image: placeholder/todo-frontend:latest
                container_name: todo-frontend
                ports:
                  - "3000:3000"
                environment:
                  - NODE_ENV=production
                restart: unless-stopped
                networks:
                  - todo-network
            networks:
              todo-network:
                driver: bridge
            EOF
            fi

      - name: Deploy Frontend
        if: needs.build-frontend.result == 'success'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.get-infrastructure.outputs.frontend-ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/todo-app/frontend
            sed -i "s|image:.*todo-frontend.*|image: ${{ env.FRONTEND_IMAGE }}:${{ needs.build-frontend.outputs.frontend-tag }}|g" docker-compose.yml
            docker compose pull && docker compose up -d --force-recreate
            sleep 10
            curl -f http://localhost:3000 || exit 1

      - name: Setup Backend Environment
        if: needs.build-backend.result == 'success'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.get-infrastructure.outputs.backend-ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create directory structure
            sudo mkdir -p /opt/todo-app/backend
            sudo chown ubuntu:ubuntu /opt/todo-app/backend

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Create docker-compose.yml if it doesn't exist
            if [ ! -f /opt/todo-app/backend/docker-compose.yml ]; then
              cat > /opt/todo-app/backend/docker-compose.yml << 'EOF'
            version: '3.8'
            services:
              mongodb:
                image: mongo:7
                container_name: todo-mongodb
                ports:
                  - "27017:27017"
                environment:
                  - MONGO_INITDB_DATABASE=todoapp
                volumes:
                  - mongodb_data:/data/db
                networks:
                  - todo-network
                restart: unless-stopped

              todo-backend:
                image: placeholder/todo-backend:latest
                container_name: todo-backend
                ports:
                  - "8080:8080"
                environment:
                  - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/todoapp
                  - SPRING_PROFILES_ACTIVE=production
                depends_on:
                  - mongodb
                networks:
                  - todo-network
                restart: unless-stopped

            volumes:
              mongodb_data:

            networks:
              todo-network:
                driver: bridge
            EOF
            fi

      - name: Deploy Backend
        if: needs.build-backend.result == 'success'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.get-infrastructure.outputs.backend-ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/todo-app/backend
            sed -i "s|image:.*todo-backend.*|image: ${{ env.BACKEND_IMAGE }}:${{ needs.build-backend.outputs.backend-tag }}|g" docker-compose.yml
            docker compose pull && docker compose up -d --force-recreate
            sleep 15
            curl -f http://localhost:8080/actuator/health || exit 1

      - name: Integration Test
        run: |
          echo "ðŸ§ª Running integration tests..."
          # Test frontend-backend connectivity
          curl -f "http://${{ needs.get-infrastructure.outputs.frontend-ip }}:3000" || echo "Frontend not accessible"
          curl -f "http://${{ needs.get-infrastructure.outputs.backend-ip }}:8080/actuator/health" || echo "Backend not accessible"

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment Summary:"
          echo "Frontend: http://${{ needs.get-infrastructure.outputs.frontend-ip }}:3000"
          echo "Backend: http://${{ needs.get-infrastructure.outputs.backend-ip }}:8080"
          echo "Health: http://${{ needs.get-infrastructure.outputs.backend-ip }}:8080/actuator/health"
