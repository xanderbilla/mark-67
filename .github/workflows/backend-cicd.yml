name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths: ["demo/**"]
  pull_request:
    branches: [main]
    paths: ["demo/**"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend

jobs:
  get-infrastructure:
    uses: ./.github/workflows/get-infrastructure-info.yml
    secrets: inherit

  test-and-build:
    needs: get-infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Tests
        working-directory: ./demo
        run: ./mvnw test

      - name: Build JAR
        working-directory: ./demo
        run: ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Image Tags
        id: meta
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "TIMESTAMP=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Check if Image Exists on Docker Hub
        id: check-image
        run: |
          # Check if image with this SHA already exists
          if docker manifest inspect ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }} > /dev/null 2>&1; then
            echo "Image already exists, skipping build"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "Image doesn't exist, proceeding with build"
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        if: steps.check-image.outputs.skip_build == 'false'
        uses: docker/build-push-action@v6
        with:
          context: ./demo
          file: ./demo/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.TIMESTAMP }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup and Deploy to Backend EC2
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.get-infrastructure.outputs.backend-ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create directory structure
            sudo mkdir -p /opt/todo-app/backend
            sudo chown ubuntu:ubuntu /opt/todo-app/backend

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
              sudo systemctl start docker
              sudo systemctl enable docker
              # Logout and login to refresh group membership
              newgrp docker
            fi

            # Create docker-compose.yml if it doesn't exist
            if [ ! -f /opt/todo-app/backend/docker-compose.yml ]; then
              cat > /opt/todo-app/backend/docker-compose.yml << 'EOF'
            version: '3.8'
            services:
              mongodb:
                image: mongo:7
                container_name: todo-mongodb
                ports:
                  - "27017:27017"
                environment:
                  - MONGO_INITDB_DATABASE=todoapp
                volumes:
                  - mongodb_data:/data/db
                networks:
                  - todo-network
                restart: unless-stopped

              todo-backend:
                image: placeholder/todo-backend:latest
                container_name: todo-backend
                ports:
                  - "8080:8080"
                environment:
                  - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/todoapp
                  - SPRING_PROFILES_ACTIVE=production
                depends_on:
                  - mongodb
                networks:
                  - todo-network
                restart: unless-stopped

            volumes:
              mongodb_data:

            networks:
              todo-network:
                driver: bridge
            EOF
            fi

            # Navigate to application directory
            cd /opt/todo-app/backend

            # Update docker-compose.yml with new image tag
            sed -i "s|image:.*todo-backend.*|image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }}|g" docker-compose.yml

            # Pull new image and restart container
            docker compose pull
            docker compose up -d --force-recreate

            # Clean up old images (keep last 3)
            docker image prune -f
            docker images ${{ env.DOCKER_IMAGE }} --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true

            # Verify deployment
            sleep 15
            if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "âœ… Backend deployment successful"
            else
              echo "âŒ Backend deployment failed"
              exit 1
            fi

      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Backend deployment completed successfully!"
            echo "ğŸ”— Backend URL: http://${{ needs.get-infrastructure.outputs.backend-ip }}:8080"
            echo "ğŸ”— Health Check: http://${{ needs.get-infrastructure.outputs.backend-ip }}:8080/actuator/health"
          else
            echo "âŒ Backend deployment failed!"
          fi
