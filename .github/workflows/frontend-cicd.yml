name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths: ["ui/**"]
  pull_request:
    branches: [main]
    paths: ["ui/**"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend

jobs:
  get-infrastructure:
    uses: ./.github/workflows/get-infrastructure-info.yml
    secrets: inherit

  build-and-deploy:
    needs: get-infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Image Tags
        id: meta
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "TIMESTAMP=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Check if Image Exists on Docker Hub
        id: check-image
        run: |
          # Check if image with this SHA already exists
          if docker manifest inspect ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }} > /dev/null 2>&1; then
            echo "Image already exists, skipping build"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "Image doesn't exist, proceeding with build"
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        if: steps.check-image.outputs.skip_build == 'false'
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.TIMESTAMP }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Frontend EC2
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.get-infrastructure.outputs.frontend-ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to application directory
            cd /opt/todo-app/frontend || exit 1

            # Update docker-compose.yml with new image tag
            sed -i "s|image:.*todo-frontend.*|image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.SHORT_SHA }}|g" docker-compose.yml

            # Pull new image and restart container
            docker compose pull
            docker compose up -d --force-recreate

            # Clean up old images (keep last 3)
            docker image prune -f
            docker images ${{ env.DOCKER_IMAGE }} --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true

            # Verify deployment
            sleep 10
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Frontend deployment successful"
            else
              echo "âŒ Frontend deployment failed"
              exit 1
            fi

      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Frontend deployment completed successfully!"
            echo "ğŸ”— Frontend URL: http://${{ needs.get-infrastructure.outputs.frontend-ip }}:3000"
          else
            echo "âŒ Frontend deployment failed!"
          fi
